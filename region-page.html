<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>지역페이지</title>
  <script src="scripts/include.js" defer></script>
  <script src="scripts/header.js" defer></script>
  <script src="scripts/board.js" defer></script>
  <script src="scripts/region-slider.js" defer></script>
  <script src="scripts/calendar.js" defer></script>
  <link rel="stylesheet" href="styles/board.css" />
</head>

<body>
  <div data-include="header.html"></div>
  <div class="region-top">
    <div data-include="region-select.html"></div>
  </div>
  <div class="region-mid-board" style="margin-left: 10%;">
    <div data-include="region-board.html"></div>
  </div>
  <div class="region-mid">
    <div data-include="festival-slider.html"></div>
  </div>

  <!--  우리 지역 이야기 -->
  <div class="region-bottom" style="display: flex; flex-direction: column; margin-top: 40px">
    <section class="area-story">
      <h1>우리 지역 이야기</h1>
      <div class="cards">
        <div class="card card--featured">
          <div class="card-labels">
            <span class="badge badge--filled">광주</span>
            <span class="badge">명소</span>
          </div>
          <h2 class="card-title">북구 8경</h2>
          <a href="#" class="card-link">바로가기 &gt;</a>
          <div class="card-content">
            <blockquote>
              <p>
                광주 북구를 대표하는 명소 8곳 <br />아름다운 자연과 다양한 즐길거리
              </p>
            </blockquote>
          </div>
        </div>

        <div class="card card--lavender">
          <div class="card-labels">
            <span class="badge badge--filled">충남</span>
            <span class="badge">명소</span>
          </div>
          <h2 class="card-title">[아산] <br />현충사</h2>
          <a href="#" class="card-link">바로가기 &gt;</a>
          <div class="card-content">
            <blockquote>
              <p>홍매화가 아름다운 곳! <br />충무공 이순신과 아산 현충사</p>
            </blockquote>
          </div>
        </div>

        <div class="card card--sky">
          <div class="card-labels">
            <span class="badge badge--filled">세종</span>
            <span class="badge">명소</span>
          </div>
          <h2 class="card-title">조치원 문화정원</h2>
          <a href="#" class="card-link">바로가기 &gt;</a>
          <div class="card-content">
            <blockquote>
              <p>
                정수장에서 문화공간으로! <br />역사와 예술이 함께하는 공간
              </p>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer style="margin: 60px 0">
    <div data-include="/footer.html"></div>
  </footer>
</body>

</html>
